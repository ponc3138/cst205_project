<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .movie-reel-icon {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .search-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }
        .search-form input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
            box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .search-form button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff0066;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }
        .search-form button:hover {
            background-color: #e6005c;
        }
        .search-form h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .search-form p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center mb-4">
                <img src="https://static.vecteezy.com/system/resources/previews/010/922/079/original/film-reel-icon-on-white-background-film-strip-sign-film-reel-movie-symbol-flat-style-vector.jpg" alt="Movie Reel Icon" class="movie-reel-icon">
                <h1>Movie Search</h1>
            </div>
            <form action="/search" method="post" class="search-form">
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Enter movie title">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
