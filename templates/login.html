<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://www.shutterstock.com/image-vector/abstract-golden-light-rays-scene-600nw-2271597037.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-image: url("https://images.unsplash.com/photo-1508778552286-12d4c6007799?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-color: rgb(246, 217, 143);
      border: none;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-image: url('https://media.istockphoto.com/id/1302441841/photo/spotlight-rays-overlay.jpg?s=2048x2048&w=is&k=20&c=X6fER9qCGTlIFnZGFeuyEAyxWP7yv-MkUwgbiZgZi3Y=');
      background-size: cover;
      font-weight: bolder;
      text-align: center;
      background-color: lightsalmon;
      color:black;
      border-radius: 10px 10px 0 0;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form action="/login" method="POST" autocomplete="off">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">Don't have an account? <a href="/newUser">Create one!</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
